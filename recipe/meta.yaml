{% set name = "Flask-Babel" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d6a70468f9a8919d59fba2a291a003da3a05ff884275dddbd965f3b98b09ab3e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
    - flask
    - babel >=2.3
    - jinja2 >=2.5

  run:
    - python
    - flask
    - babel >=2.3
    - jinja2 >=2.5

test:
  imports:
    - flask_babel

about:
  home: https://github.com/python-babel/flask-babel
  license_file: LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Adds i18n/l10n support to Flask applications'
  dev_url: https://github.com/python-babel/flask-babel

extra:
  recipe-maintainers:
    - pmlandwehr
    - xylar
